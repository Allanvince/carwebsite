<body>
    
    <form id="form" action="/pages/login.html" method="post">
        <div class="input_wrap">
            <div id="error"></div>
            <label for="email">Email</label>
            <div class="input_text">
                <input type="email" id="email" placeholder="Enter your email" onsubmit="return validateEmail()" onfocus="return errEmail()" onblur="return meso()">
                <div style="display: none;" id="errorEmail">Syntax-example: johndoe@gmail.com</div>
            </div>
            
            <label for="password">Password</label>
            <div class="input_text">
                <input type="password" id="password" placeholder="Set your password" onsubmit="return validatePassword()" onfocus="return errPass() " onblur="return msg()">
                <div style="display: none;" id="errorPass">Should contain minimum of 8 characters ,special character<br>,upper & lowercase letters</div>
            </div>

            <label for="password">Confirm Paswword</label>
            <div class="input_text">
                <input type="password" id="confirmPass" placeholder="Confirm your password">
                <div style="display: none;" id="confirmMsg">Passwords do not match!!!</div>
            </div>

            <label for="country">Country</label>
            <div class="input_text">
                <select name="country" id="country" placeholder = "select your country">
                    <option value="kenya">Kenya</option>
                    <option value="uganda">Uganda</option>
                    <option value="tanzania">Tanzania</option>
                    <option value="rwanda">Rwanda</option>
                    <option value="burundi">Burundi</option>
                </select>
            </div>
            <button type="submit" id="signup">Sign Up</button>
        </div>
              
    </form>
