<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div id="error"></div>
    <div id="form">
        <div class="input_wrap">
            <label for="email">Email</label>
            <div class="input_text">
                <input type="email" id="email" placeholder="Enter your email" onfocus="errEmail()", onblur="meso()" required>
                <div style="display: none;" id="errorEmail">Syntax-example: johndoe@gmail.com</div>
            </div>

            <label for="password">Password</label>
            <div class="input_text">
                <input type="password" id="password" placeholder="Enter your password" onfocus = "errPass()", onblur="msg()" required>
                <div style="display: none;" id="errorPass">Should contain minimum of 8 characters ,special character<br>,upper & lowercase letters</div>
            </div>
            <span style="display: none;" class="errorMessage">Check on length of information given</span>
        </div>
        <a href='content.html'><button type="submit" onclick="signIn()">LOGIN</button></a>
    </div>    
</body>
</html>
