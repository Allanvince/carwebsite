<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="valid.css">
</head>

<body>
    <script src="valid.js"></script>

    <div class="wrapper">
        <div class="form">
            <div class="title">
                user log in
            </div>
            <form method="post" action="content.html" onsubmit="return validation()">
                <div class="input_wrap">
                    <label for="input_email">Email</label>
                    <div class="input_field">
                        <input type="email" name="input_email" class="input" id="input_email" placeholder="Enter your email" onsubmit="return ValidateEmail(email)">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="password">Password</label>
                    <div class="input_field">
                        <input type="password" name="input_password" class="input" id="input_password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onfocus="msg()" onblur="meso()">
                    </div>
                    <div id="message">Should contain minimum of 8 characters ,special character<br>,upper & lowercase letters</b>
                    </div>
                </div>
                <div class="input_wrap">
                    <span class="error_msg">Incorrect username or password. Please try again</span>
                    <div>
                        <input type="submit" id="login_btn" class="btn_disabled" value="Login" enabled>
                        <input type="reset" id="reset_btn" class="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
